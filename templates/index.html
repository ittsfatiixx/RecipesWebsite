  <div class="container mt-2 ">
    <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/alfredo-pasta.jpg" class="d-block w-100" style="width: 80%;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/bhajiya.jfif" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/chicken-tikka-masala.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/jugadu-pizza.jfif" class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row mx-auto">
    <!--FOR LOOP TO PRINT LATEST 4 RECIPES-->
   
      {% for recipe in latest_recipes %}
      <div class="card mx-auto mb-3 mt-3" style="max-width: 500px;">
        <div class="row g-0">
          <div class="col-md-4">
          <a href="{% url 'how-to-make-' recipe.pk %}" style="text-decoration: none;" >
            <img src="{{recipe.image.url}}" width='200' height='180' alt="...">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body px-5 mx-4">   
            <a href="{% url 'how-to-make-' recipe.id %}" style="text-decoration: none;" >
      
              <h5 class="card-title">{{recipe.name}}</h5>
              <p class="card-text" style="color: black;">{{recipe.description}}</p>
              <a href="{% url 'category' recipe.category %}"><p class="card-text"><small class="text-muted">{{recipe.category}}</small></p>  </a>
            </div>
          </div>
        </div>
      </div>
  
      {% endfor %}
    </div>
    </div>
