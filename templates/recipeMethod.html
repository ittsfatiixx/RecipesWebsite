
    {% extends 'base.html' %}
    

{% block body %}

<div class="container" >
<br>
    <h1>{{recipe.name}}</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <div class="container" id="ingredients">
                <ul>
                {%for i in recipe.get_ingredient_list %}
                    <li>{{i}}</li>
                {% endfor %}
                
        
        
         </ul>
            </div>

                <div class="container" id="method">
                    <h3>Method :</h3>
                    {{recipe.method}}
                </div>
            </div>
            <div class="col-5">
                <div class="container " id="image-conatiner">
                    <img src="{{recipe.image.url}}" width='400' hieght='400' alt="">
                </div>
                <div class="container" id="desc-container">
                    <br>
                    <h3>Description:</h3>
                    {{recipe.description}}
                </div>
            </div>

        </div>
    </div>


</div>
    
   

{% endblock body %}
